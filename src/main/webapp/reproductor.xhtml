<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>

	<title>Reproductor de Música</title>

	<style>
body {
 background-image: url('resources/fondorepro.png');
	display : flex;
	text-align: center;
	align-items: center; 
	justify-content: center;
	height: 100vh; 
	margin: 0; 
	padding: 0;
	
	
	
}

.volver{

position: absolute;
	width: 223px;
	top: 105px;
	left: 70px;
	font-size: 28px;
	border: none;
	height: 75px;
	width:75px;
	background: transparent;

}

.contenido-reproductor {
	background-color: white; 
	display: inline-block;
	padding: 20px; 
	border-radius: 10px; 
	text-align: center;
	
	margin-left:-30px;
	margin-top:150px;
	height: 540px;
	width: 420px;
	box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.5);
}

.imagen-album {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 20px;
	border-radius: 20px;
	box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
	background-color: rgba(255, 255, 255, 0.2)
}

.nombre-cancion {
	font-family: Arial, sans-serif;
	font-weight: 600;
	font-size: 24px;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.nombre-artista {
	font-family: Arial, sans-serif;
	font-weight: 200;
	font-size: 18px;
	margin-top: 8px;
}

.mensaje {
	font-family: Arial, sans-serif;
	font-weight: 200;
	font-size: 18px;
	margin-top: 8px;
	background: white;
}

.cuadro1 {
	display: block;
	background-color: black; /* Fondo blanco */
	display: block; /* Ajusta el tamaño al contenido */
	padding: 20px; /* Añade espacio alrededor del contenido */
	border-radius: 28px; /* Añade bordes redondeados */
	margin-right: auto;
	margin-left: auto;
	text-align: center;
	height: 200px;
	width: 210px;
	box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Añade sombra */
	margin-top: 50px;
}

.cuadro2 {
	display: block;
	background-color: white; /* Fondo blanco */
	display: block; /* Ajusta el tamaño al contenido */
	padding: 20px; /* Añade espacio alrededor del contenido */
	border-radius: 600px; /* Añade bordes redondeados */
	margin-right: auto;
	margin-left: auto;
	margin-top: -220px;
	text-align: center;
	height: 150px;
	width: 150px;
	box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); /* Sombra blanca */
	/* Añade sombra */
}

.cuadro3 {
	display: block;
	background-color: black; /* Fondo blanco */
	display: block; /* Ajusta el tamaño al contenido */
	padding: 20px; /* Añade espacio alrededor del contenido */
	border-radius: 600px; /* Añade bordes redondeados */
	margin-right: auto;
	margin-left: auto;
	margin-top: -130px;
	text-align: center;
	height: 30px;
	width: 30px;
	box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); /* Sombra blanca */
	/* Añade sombra */
}

.boton-reproducir {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 20px;
	border-radius: 10px;
	background-color: transparent !important;
	/* Agregar !important para priorizar este color */
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.3s;
	margin-top: -86px;
	width: 50px;
	height: 50px;
}

.boton-reproducir:hover {
	background-color: lightGrey;

}

.boton-skip {
	display: block;
	margin-left: 240px;
	margin-right: auto;
	margin-bottom: 20px;
	border-radius: 10px;
	background-color: transparent !important;

	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
	margin-top: 12px;
	width: 45px;
	height: 45px;
}

.boton-skip:hover {
	background-color: grey;
}

.boton-back {
	display: block;
	margin-left: auto;
	margin-right: 240px;
	margin-bottom: 20px;
	border-radius: 10px;
	background-color: transparent !important;

	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
	margin-top: -85px;
	width: 43px;
	height: 43px;
}

}
.boton-back:hover {
	background-color: grey;
}

.corazon {
	display: block;
	margin-top: 13px;
	margin-left: 295px;
	margin-bottom: -70px;
}
</style>
</h:head>


<br></br>
<h:body>


	<div class="contenido-reproductor">

		<h:form id="musicPlayerForm">

			<div class="imagen-album">
				<h:graphicImage
					style="width: 400px; height:400px; border-radius: 20px;"
					library="resources" name="#{musicPlayerBean.currentImage}" />
			</div>

			<h:outputText value="#{musicPlayerBean.currentSong}"
				styleClass="nombre-cancion" />

			<br></br>


			<h:outputText value="#{musicPlayerBean.currentArtist}"
				styleClass="nombre-artista" />

			<br></br>

			<div class="corazon">
				<h:graphicImage style="width: 40px; height:40px;"
					library="resources" name="heart.png" />
			</div>







			<h:commandLink action="#{musicPlayerBean.skipSong}">
				<h:graphicImage library="resources" name="next.png"
					styleClass="boton-skip" />
			</h:commandLink>

			<h:commandLink action="#{musicPlayerBean.togglePlayPause}">
				<h:graphicImage library="resources" name="play.png"
					styleClass="boton-reproducir" />
			</h:commandLink>

			<h:commandLink action="#{musicPlayerBean.backwardSong}">
				<h:graphicImage library="resources" name="back.png"
					styleClass="boton-back" />
			</h:commandLink>
			
			<h:button outcome="opciones.xhtml" styleClass="volver" value="" />

		</h:form>

	</div>




</h:body>

</html>
